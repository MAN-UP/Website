<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>{% if title %}{{ title }} - {% endif %}Man UP</title>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-22627975-1']);
            _gaq.push(['_trackPageview']);
            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery.datepick.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.datepick.css" id="theme">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/ui.all.css" id="themeUI">
        <link rel="stylesheet" type="text/css" href="css/ui-cupertino.datepick.css" id="themeTR">

        <script type="text/javascript" src="javascript/behaviour.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <div id="user">
                {% if is_admin %}
                    <a href="/admin">admin</a>
                {% endif %}
                {% if user %}
                    <a href="/account">{{ user.handle }}</a>
                {% endif %}
                <a href="{{ log_url }}">log {% if user %}out{% else %}in/register{% endif %}</a>
            </div>

            <div id="header">
                <a href="/"><img src="/img/man-up-logo.png"/></a>
                <span id="status">
                    <p>{{ tag_line }}</p>
                </span>
            </div>

            <div id="top-bar">
                <div id="navigation">
                    <p>
                        <a href="/">News</a>
                        <a href="/talks">Talks</a>
                        <a href="/hack-a-thon">Hack-a-Thons</a>
                        <a href="/manual">Manual</a>
                        <a href="/faq">FAQ</a>
                        <a href="/calendar">Calendar</a>
                        <a href="/committee">Committee</a>
                        <a href="/contact">Contact</a>
                    </p>
                </div>

                <div style="clear: both;"></div>
            </div>

            <div id="main">
                {% block main %}
                {% endblock %}
            </div>

            <div id="footer">Copyright &copy; 2012 MAN-UP</div>

        </div>
    </body>
</html>
